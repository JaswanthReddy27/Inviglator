.modal {

}

/* Modal Content */
.modal-content {
  background-color: #fefefe;

  padding: 20px;

  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;

  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
